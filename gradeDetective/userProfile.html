<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Grade Detective | Profile</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link href="resources/css/userProfile.css" rel="stylesheet">
  </head>
  <body>
    <div id=“nav”>
    	<ul>

        <a href=“dashboard.html”>Dashboard</a> &nbsp;&nbsp;&nbsp;&nbsp;
 	      <strong>Profile</strong> &nbsp;&nbsp;&nbsp;&nbsp;

      </ul>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="center">Profile</h1>
            <div class="panel panel-default">
              <div class="panel-heading"><h4>Personal Information</h4></div>
              <div class="panel-body font1">
                <div class="list-group">
                  <div class="list-group-item row">
                    <div class="col-md-8">
                      <form>
                        <fieldset>
                          <p>
                            <label>Name</label>
                            <input type = "text"
                                   id = "myText"
                                   value = "text here" />
                          </p>
                          <p>
                            <label>Username</label>
                            <input type = "text"
                                   id = "myText"
                                   value = "text here" />
                          </p>
                          <p>
                            <label>Password</label>
                            <input type = "password"
                                    id = "myPwd"
                                    value = "secret" />
                          </p>
                          <p>
                            <label>Class Year</label>
                            <input type = "text"
                                   id = "myText"
                                   value = "text here" />
                          </p>
                          <p>
                            <label>Major/Minor</label>
                            <input type = "text"
                                   id = "myText"
                                   value = "text here" />
                          </p>
                        </fieldset>
                      </form>
                    </div>
                </div>
                <input type="button" onClick="save();" value="Save">
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading"><h4>Course Information</h4></div>
              <div class="panel-body font1">
                <form role="form">
                  <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                      <div class="row">
                        <div class="col-xs-6">
                          <p>
                            <label>Course</label>
                            <input type = "text"
                                   id = "course1"
                                   value = "text here" />
                          </p>
                              <form class="form-inline">
                                <div class="form-group">
                                  <label for="course1HW">Homework</label>
                                </div>
                                <div class="form-group">
                                  <label for="course1HWpercent">% Weight</label>
                                  <input type="number" class="form-control" id="course1HWpercent">
                                </div>
                              </form>
                              <form class="form-inline">
                                <div class="form-group">
                                  <label for="course1Midterm">Midterm</label>
                                </div>
                                <div class="form-group">
                                  <label for="course1Midtermpercent">% Weight</label>
                                  <input type="number" class="form-control" id="course1Midtermpercent">
                                </div>
                              </form>
                              <form class="form-inline">
                                <div class="form-group">
                                  <label for="course1Participation">Participation</label>
                                </div>
                                <div class="form-group">
                                  <label for="course1Participationpercent">% Weight</label>
                                  <input type="number" class="form-control" id="course1Participationpercent">
                                </div>
                              </form>
                              <form class="form-inline">
                                <div class="form-group">
                                  <label for="course1Final">Final</label>
                                </div>
                                <div class="form-group">
                                  <label for="course1Finalpercent">% Weight</label>
                                  <input type="number" class="form-control" id="course1Finalpercent">
                                </div>
                              </form>
                        </div>
                    </div>
                  </div>
                  </div>
                  <hr>
                  <button type="submit" class="btn btn-default pull-right">Save</button>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
