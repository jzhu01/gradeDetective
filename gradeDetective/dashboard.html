   <div id="content">
     <form>
       <div class="form-group col-md-11 courseSelect">
        <label for="courseSelect">Select a Course</label>
        <select class="form-control" id="course">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="gradeOption">
        <fieldset class="form-group">
          <legend>Choose an Option to Enter Grades:</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="pointsRadios" id="pointsRadios" value="option1" checked>
                Points
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="letterRadios" id="letterRadios2" value="option2">
              Letter Grades
            </label>
          </div>
        </fieldset>
      </div>
      <div class="form-group col-md-11 assignmentSelect">
       <label for="assignmentSelect">Select an Assignment Type</label>
       <select class="form-control" id="assignment">
         <option>Homework</option>
         <option>Quizzes</option>
         <option>Midterm</option>
         <option>Final</option>
         <option>Participation</option>
       </select>
     </div>
      <div class="form-group col-md-6">
        <label for="grade1">Points</label>
        <input type="text" class="form-control" id="points1" placeholder="Enter points earned">
        <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
      </div>
      <div class="form-group col-md-6">
        <label for="grade1outof">Points out of: </label>
        <input type="text" class="form-control" id="pointsOutOf1" placeholder="Total points available">
      </div>
      <button type="button" class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-plus"></i></button>
      <button type="submit" class="btn btn-primary" onclick = "main()" id="submit" >Submit</button>
     </form>
    </div>
   </div>
